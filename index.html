<!DOCTYPE html>
<html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blackjack</h1>
  <div id="message-area"></div>
  <button id="start-button">Start Game</button>
  
  <div id="player-action">
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>

  <div id="player-bets">
    <button id="bet-10">$10</button>
    <button id="bet-50">$50</button>
    <button id="bet-100">$100</button>
    <button id="bet-500">$500</button>
  </div>

  <h2 id="dealer-h2">Dealer Hand:</h2>
  <div id="dealer-hand"></div>

  <h2 id="player-h2">Player Hand:</h2>
  <div id="player-cash"></div>
  <div id="player-bet"></div>
  <div id="player-hand"></div>

  <script defer src="blackjack.js"></script>
</body>
</html>
